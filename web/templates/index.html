<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuduum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-enter {
            opacity: 0;
        }

        .modal-enter-active {
            opacity: 1;
            transition: opacity 200ms;
        }

        .modal-exit {
            opacity: 1;
        }

        .modal-exit-active {
            opacity: 0;
            transition: opacity 200ms;
        }

        [data-imdbid] {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        [data-imdbid]:hover {
            transform: translateY(-2px);
        }

        #watchlistBtn.active {
            background-color: #3b82f6;
            color: white;
        }

        .watchlist-indicator {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 9999px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        #trendingResults [data-imdbid] {
            transition: transform 0.2s ease;
        }

        #trendingResults [data-imdbid]:hover {
            transform: scale(1.05);
        }

        [data-movieid] {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        [data-movieid]:hover {
            transform: translateY(-2px);
        }

        #watchlistBtn.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <a href="/" class="text-3xl font-bold">Tuduum</a>
            <button id="watchlistBtn"
                class="px-4 py-2 rounded-lg border border-blue-500 text-blue-500 hover:bg-blue-50 transition-colors">
                My Watchlist
            </button>
        </div>

        <div class="max-w-md mx-auto mb-8">
            <input type="text" id="searchInput" placeholder="Search for movies..."
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Add these containers -->
        <div id="watchlistView" class="hidden mb-8">
            <h2 class="text-2xl font-bold mb-4">My Watchlist</h2>
            <div id="watchlistItems" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        </div>

        <div id="trendingSection" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Trending Movies</h2>
            <div id="trendingResults" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        </div>

        <div id="searchView">
            <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        </div>
    </div>
    <script src="/web/static/js/main.js"></script>
</body>

</html>
