<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuduum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-enter {
            opacity: 0;
        }
        .modal-enter-active {
            opacity: 1;
            transition: opacity 200ms;
        }
        .modal-exit {
            opacity: 1;
        }
        .modal-exit-active {
            opacity: 0;
            transition: opacity 200ms;
        }
        
        [data-imdbid] {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        [data-imdbid]:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Tuduum</h1>
        
        <div class="max-w-md mx-auto mb-8">
            <input type="text" id="searchInput" placeholder="Search for movies or TV shows..." 
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>
    <script type="module" src="/web/static/js/main.js"></script>
</body>
</html>
